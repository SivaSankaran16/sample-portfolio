<body style="background-color: #ffd500; border : black 10px solid; margin: 0%; font-family: poppins;">
    <div style="height: 200px;width: 200px; background-color: black; padding: 150px;margin: 35%;" >
        <h1 style="color: #ffd500;">CONTACT</h1>
        <form action="index.php" method="POST" enctype="multipart/form-data"> <!--enctype for large amount of data input -->
            <label for="Email">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">password</label>
            <input type="password" required placeholder="password" minlength="8">
            <br>
            
            <label for="phone">phone</label>
            <input type="tel" id="phone" required pattern="[0-9]{2}-[0-9]{5}-[0-9]{5}" >
            <input type="submit">

            <br>
        </form>
    </div>
    
</body>
